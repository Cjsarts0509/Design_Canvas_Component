name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install
      - run: npm run build
      
      # 중요: vite.config.ts의 outDir 설정에 맞춰 경로를 './build'로 했습니다.
      - uses: actions/upload-pages-artifact@v3
        with:
          path: './build' 

      - uses: actions/deploy-pages@v4